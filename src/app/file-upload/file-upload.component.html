<div class="container">

<div>
    <label for="files" class="form-label">File:</label>
    <input id="files" type="file" (change)="onFilesSelected($event)" multiple class="form-control dropzone" >
  </div>
  
  <button class="btn btn-primary mt-3" style="margin-left: 48.5%;" aria-label="save" (click)="uploadFiles()">
   Upload
  </button>
  
  


  <div class="card-container mt-3">
    <div class="card" *ngFor="let file of files">
      <div class="card-body">
        <i [ngClass]="getFileIcon(file)" class="file-icon" style="color: red;"></i>
        <a [href]="'http://localhost:3000/api/server/view/' + file" target="_blank" class="text-dark">{{ file }}</a>
           <div class="button-container">
          <button class="Btn" (click)="downloadFile(file)">
            <svg class="svgIcon" viewBox="0 0 384 512" height="1em" xmlns="http://www.w3.org/2000/svg">

            </svg>
            <span class="icon2"></span>
            <span class="tooltip">Download</span>
          </button>
          <button class="buttonn" (click)="deleteFile(file)">

          </button>
        </div>
      </div>
    </div>
  </div>
