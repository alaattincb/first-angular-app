<img src="assets/img/logo.png" class="mx-auto d-block">
  <div class="container">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-4">
        <h2 class="text-center">Login</h2>
        <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" formControlName="email" />
            <div *ngIf="loginForm.controls['email'] && loginForm.controls['email'].touched" class="text-danger">
              Email is required and must be valid.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" formControlName="password" />
            <div *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched" class="text-danger">
              Password is required.
            </div>
          </div>
          <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
        </form>
      </div>
    </div>
  </div>
