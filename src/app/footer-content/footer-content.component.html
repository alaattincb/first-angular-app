

<div class="container mt-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <button type="button" class="btn btn-primary" (click)="open(content)">
          Open modal
        </button>
        
        <ng-template #content let-modal>
          <div class="modal-header">
            <h4 class="modal-title">Merhaba Emir Abi</h4>
            <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
          </div>
          <div class="modal-body">
            Modal body..
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-danger" (click)="modal.close('Save click')">Close</button>
          </div>
        </ng-template>
        <h1>Subscribe to Our Newsletter</h1>
      </div>
    </div>
  </div>
  
  <div class="container mt-5 form-container">
    <div class="row form-row">
        <div class="col-md-12">
            <form>
                <div class="row">
                  <div class="col-md-8 col-12 mb-2 mb-md-0">
                    <div class="input-icon">
                        <i class="bi bi-envelope"></i>
                        <input type="text" class="form-control" placeholder="Your email" name="email">
                    </div>
                </div>
                    <div class="col-md-4 col-12">
                        <button type="button" class="btn btn-primary w-100">Subscribe*</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
  </div>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12 text-center">
        <p>*Enjoy using Silicon Template and stay tuned for the latest updates and news.</p>
      </div>
    </div>
  </div>
  <footer class="footer text-center">
    <p class="text-secondary">© All rights reserved. Made with <span class="heart">❤️</span> by <a href="#">Alaattin Çobanoğlu</a></p>
  </footer>
    <script>
      $(document).ready(function() {
          $('.nav-item.dropdown').hover(function() {
              $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeIn(200);
          }, function() {
              $(this).find('.dropdown-menu').stop(true, true).delay(100).fadeOut(200);
          });
      });
  </script>
