<div class="container">
    <div class="row">
      <div *ngFor="let user of users" class="col-md-2 mb-4">
        <div class="card">
          <img [src]="user.avatar" class="card-img-top" alt="Avatar">
          <div class="card-body">
            <h5 class="card-title">{{ user.first_name }} {{ user.last_name }}</h5>
            <p class="card-text">{{ user.email }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div *ngFor="let a of unknown" class="col-md-2 mb-4">
        <div class="card" [ngStyle]="{'background-color': a.color}">
          <div class="card-body">
            <h5 class="card-title">{{ a.name }} {{ a.year }}</h5>
            <p class="card-text">{{ a.pantone_value }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
